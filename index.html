<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and functional Calculator with some color's theme"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="navigation-color">
      <h3>calc</h3>
      <div class="div-colors">
        <span>THEME</span>
        <div class="colors">
          <div class="nb-colors">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="change-colors">
            <div class="circle-select"></div>
          </div>
        </div>
      </div>
    </div>  
  
    <form action="">
      <label for="enter" type="text" name="input"></label>
      <input id="enter" disabled="disabled">
      <div class="container">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">DEL</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">-</div>
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key">/</div>
        <div class="key">x</div>
        <button class="btns" id="Reset">RESET</button>
        <button class="btns" id="Equals">=</button>
      </div>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bill-Gate MEDEWOU</a>.
    </div>
  </main>
<script src="./app.js"></script>
</body>
</html>
